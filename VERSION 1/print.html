<html>
    <title>
        PRINT
    </title>
    <body>
        Submittted Details:
        <input type="button" name="btnShow" value="Show Data" onclick="javascript:showData();"/>
        <br>
        First Name:<span id="firstName"></span>
        <br>
        Last Name:<span id="lastName"></span>
        <br>


        Welcome :<span id="fullName"></span>
        <br>
        Your address is :<span id="address"></span>

        <script>
            function showData(){
                //var submittedData = localStorage.getItem('formData');
                var firstName = localStorage.getItem("firstName");
                var lastName = localStorage.getItem("lastName");
                var address = localStorage.getItem("address");
                document.getElementById("fullName").innerHTML= firstName + lastName;
                document.getElementById("address").innerHTML= address;
                document.getElementById("firstName").innerHTML= firstName;
                document.getElementById("lastName").innerHTML= lastName;
            }
        </script>
    </body>
</html>
